{% extends 'menu.html' %}

{% block maintainer %} 
  {% if maintainer %} 
    <li class="nav-item">
      <a class="nav-link" aria-current="page" data-toggle="tooltip" data-placement="bottom" title="Administrar Trabajos que se mostraran en intranet"
        href="/bcp/maintainer?user={{user_name}}">Administrar</a>
    </li>
  {% endif %}
{% endblock %}

{% block nameqh %} 
  {% if name %} 
    <button class="btn btn-sm btn-outline-secondary" type="button"> 
        <a class="nav-link" href="/bcp/logout">{{name}} </a> 
     </button> 
  {% endif %} 
{% endblock %}

{% block content %}
  {% if doc.data %} 
  <div class="row">
    <div class="col">
      <embed src="data:{{doc.type}};base64,{{doc.data}}" width="100%" height="1280px" />
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col">
        <div class="alert alert-danger" role="alert">
          <h6 class="alert-heading"><center>Documento no encontrado</center></h6>  
        </div>         
    </div>
  </div>
  {% endif %} 
{% endblock %}
